<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i18nPlus</title>

    <!-- Scotti Dependencies -->
    <link rel="stylesheet" href="https://www.scotti.tech/lib/fonts/ubuntu/ubuntu.css" />
    <link rel="stylesheet" href="https://www.scotti.tech/lib/mambo-ui-min-v06-30-22-1-00.css" />
    <script src="https://www.scotti.tech/lib/domjs-min-v06-30-22-1-00.js"></script>
    <script src="https://www.scotti.tech/lib/mambo-tools-min-v06-30-22-1-00.js"></script>
    <script src="https://www.scotti.tech/lib/mambo-ui-min-v06-30-22-1-00.js"></script>

    <!-- Website Resources -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/stars.css" />
    <link rel="stylesheet" href="css/stars-yellow.css" />
    <link rel="stylesheet" href="css/stars-blue.css" />
  </head>

  <body>
    <home-container>
      <custom-cursor></custom-cursor>
      <i18n-logo> </i18n-logo>
      <subtitle-area>
        <p>i18n Plus Frontend JavaScript Powered Library</p>
        <p>Open Source Apache-2.0</p>
      </subtitle-area>
      <social-links>
        <links-content>
          <a href="https://discord.gg/fc4gbQrgjh" target="_blank">
            <img src="img/social/discord-isotype.svg" alt="Discord Community" />
            <p>Discord</p>
          </a>
        </links-content>
        <links-content>
          <a href="https://github.com/i18nPlus/i18n.plus" target="_blank">
            <img src="img/social/github-isotype.svg" alt="GitHub Repo" />
            <p>Repo</p>
          </a>
        </links-content>
        <links-content>
          <a href="https://www.youtube.com/c/MamboJS/playlists" target="_blank">
            <img src="img/social/yt-isotype.svg" alt="YouTube Channel" />
            <p>Tutorials</p>
          </a>
        </links-content>
        <links-content>
          <a href="https://www.domjs.dev/" target="_blank">
            <img src="img/dom/dom-d.svg" alt="Dom.js" />
            <p>Dom.js</p>
          </a>
        </links-content>
      </social-links>
    </home-container>
    <script src="js/index.js"></script>
  </body>
</html>
